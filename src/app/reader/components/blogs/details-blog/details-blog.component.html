<div *ngIf="dataLoaded" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-20">
  <div class="max-w-4xl mx-auto">
    <div class="py-8 text-center">
      <h1 class="text-5xl md:text-6xl font-extrabold text-gray-800 leading-snug">{{ detailsPost.title }}</h1>
      <p class="text-gray-500 text-base italic mt-4">{{ detailsPost.createdDate | formatDate }}</p>
    </div>
    

    <div class="relative overflow-hidden rounded-lg shadow-2xl" *ngIf="detailsPost.postImages">
      <div class="slider-wrapper flex transition-transform duration-700 ease-in-out"
        [ngStyle]="{'transform': 'translateX(' + (-currentIndex * 100) + '%)'}">
        <img *ngFor="let image of detailsPost.postImages; let i = index" 
          [src]="image.path" 
          [alt]="'Image ' + i"
          class="w-full h-auto object-cover rounded-lg"
        />
      </div>

      <button 
        (click)="prevSlide()" 
        class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-900 bg-opacity-50 text-white p-3 
              rounded-full hover:bg-opacity-70 transition-all duration-300 shadow-lg ml-2"
        *ngIf="detailsPost.postImages.length > 1"
      >
        &#10094;
      </button>
      
      <button 
        (click)="nextSlide()" 
        class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-900 bg-opacity-50 text-white p-3
               rounded-full hover:bg-opacity-70 transition-all duration-300 shadow-lg mr-2"
          *ngIf="detailsPost.postImages.length > 1"
      >
        &#10095;
      </button>
    </div>

    <div class="prose prose-lg max-w-none mx-auto text-gray-700 mt-12 mb-14 leading-relaxed">
      <p>{{ detailsPost.content }}</p>
    </div>

    <div class="flex flex-wrap mb-12 space-x-2">
      <a 
        *ngFor="let tag of detailsPost.tags"
        href="#"
      >
        <span 
          class="bg-indigo-50 text-indigo-700 text-xs font-semibold px-3 py-1 rounded-full hover:bg-indigo-100 
                transition">
          {{ tag.title }}
        </span>
      </a>
    </div>

    <div class="flex items-center justify-between bg-white p-6 rounded-lg shadow-lg mb-8">
      <div class="flex items-center">
        <div class="w-16 mr-4">
          <a href="#">
            <img src="https://randomuser.me/api/portraits/men/62.jpg" alt="Profile picture" 
              class="w-16 h-16 rounded-full shadow-lg hover:shadow-2xl transition-all duration-300">
          </a>
        </div>
        <div>
          <a href="#" class="hover:underline">
            <h2 class="text-xl font-bold text-gray-800">alaiddin</h2>
          </a>
          <p class="text-gray-500">Yazılım Mühendisi</p>
        </div>
      </div>
      <div>
        <button class="text-sm bg-sky-500 hover:bg-sky-600 text-white py-2 px-6 rounded-lg transition duration-300 shadow-md">
          Follow
        </button>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg mb-12">
      <h3 class="text-2xl font-semibold text-gray-900 mb-4">Yorum Yaz</h3>
      <form >
        <textarea  name="comment" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 mb-4" placeholder="Yorumunuzu yazın..."></textarea>
        <div class="flex justify-end">
          <button type="submit" class="text-sm bg-sky-500 hover:bg-sky-600 text-white py-2 px-6 rounded-lg transition duration-300 shadow-md">
            Yorum Yap
          </button>
        </div>
      </form>
    </div>

    <div class="bg-gray-50 p-6 rounded-lg shadow-lg mb-12">
      <h3 class="text-2xl font-semibold text-gray-900 mb-6">Yorumlar 50</h3>
      
      <div class="border-b mb-4 p-6 rounded-lg">
        <div class="flex items-start mb-3">
          <div class="w-12 mr-4">
            <a href="#">
              <img src="https://randomuser.me/api/portraits/men/62.jpg" alt="Profile picture" class="w-12 h-12
               rounded-full shadow-lg hover:shadow-2xl transition-all duration-300"
              >
            </a>
          </div>
          <div>
            <a href="#" class="hover:underline">
              <h4 class="text-lg font-bold text-gray-800">isim</h4>
            </a>
            <p class="text-gray-500 text-sm">{{ detailsPost.createdDate| formatDate }}</p>
            <p class="mt-2 text-gray-700">yorum içerik</p>
          </div>
        </div>

        <div class="flex justify-end">
          <button class="text-sm bg-sky-500 hover:bg-sky-600 text-white py-1 px-4 rounded-lg transition duration-300 shadow-md">
            Yanıtla
          </button>
        </div>
      </div>
      
    </div>
    
  </div>
</div>
