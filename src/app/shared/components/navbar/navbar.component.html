<nav class="bg-slate-100 border-gray-100 shadow-xl border-b-2 border-yellow-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="flex items-center text-xl font-semibold text-gray-800 hover:text-gray-900 transition duration-300">
          <span class="font-bold">Blog<span class="text-sky-500">Portal</span></span>
        </a>
      </div>
      
      <!-- Desktop Menu -->
      <div class="hidden md:flex md:space-x-8 md:items-center">
        <a routerLink="" class="text-gray-600 hover:text-sky-500 transition ease-in-out duration-200">Ana Sayfa</a>
        <a routerLink="blogs" class="text-gray-600 hover:text-sky-500 transition ease-in-out duration-200">Yazılar</a>
        <input 
          type="text" 
          placeholder="Ne Arıyorsunuz?" 
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500 shadow-sm w-56"
        />
      </div>
      
      <!-- Profile and Actions -->
      <div class="hidden md:flex md:items-center md:space-x-4">
        <a (click)="goRoute()"
          class="text-gray-600 hover:text-sky-500 transition ease-in-out duration-200 flex gap-2 
                items-center group mr-2 cursor-pointer">
          <img src="../../../../assets/svg/writing.svg" alt="Writing" 
            class="h-7 group-hover:scale-105 transition-transform duration-200">Yaz
        </a>
        <a 
          routerLink="/register" 
          class="px-4 py-2 bg-sky-500 text-white rounded-md hover:bg-sky-600 transition ease-in-out 
                  duration-200"
          *ngIf="!identityService.isAuthenticated"
        >
          Kayıt Ol
        </a>
        <a 
          routerLink="/login" 
          class="px-4 py-2 border border-sky-500 text-sky-500 rounded-md hover:bg-sky-500 
                  hover:text-white transition ease-in-out duration-200"
          *ngIf="!identityService.isAuthenticated"
        >
          Giriş Yap
        </a>
        <div class="relative" *ngIf="identityService.isAuthenticated">
          <img src="https://randomuser.me/api/portraits/men/62.jpg" alt="User Profile" class="h-10 w-10 rounded-full cursor-pointer border border-gray-300" (click)="toggleProfileMenu()">
          <div *ngIf="isProfileMenuOpen" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-10">
            <a href="/profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profili Görüntüle</a>
            <a class="block px-4 py-2 text-gray-700 hover:bg-gray-100 cursor-pointer" (click)="signOut()">Çıkış Yap</a>
          </div>
        </div>
      </div>

      <!-- Mobile Hamburger Icon -->
      <div class="-mr-2 flex items-center md:hidden">
        <button type="button" (click)="toggleMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-green-500 focus:outline-none">
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div [ngClass]="{
    'max-h-0 opacity-0': !isMenuOpen,
    'max-h-screen opacity-100': isMenuOpen
  }"
  class="overflow-hidden transition-all duration-500 ease-in-out md:hidden bg-white">
    <div class="px-4 py-4 space-y-2">
      <a routerLink="" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md">Ana Sayfa</a>
      <a routerLink="blogs" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md">Yazılar</a>
      <a href="/about" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md">Hakkımızda</a>
      <a href="/contact" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md">İletişim</a>
      <a href="/signup" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md">Kayıt Ol</a>
      <a href="/login" class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 rounded-md">Giriş Yap</a>
    </div>
  </div>
</nav>
