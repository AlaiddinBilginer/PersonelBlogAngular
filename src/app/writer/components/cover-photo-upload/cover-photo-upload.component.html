<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg m-20">
	<div class="text-center mb-4">
			<h2 class="text-2xl font-semibold text-gray-800">Kapak Fotoğrafı Yükle</h2>
			<p class="text-sm text-gray-500">Bir resim dosyasını buraya sürükleyip bırakın veya yüklemek için tıklayın</p>
	</div>
	
	<div class="custom-dropzone border-2 border-dashed border-gray-300 rounded-lg p-6 bg-gray-50 hover:bg-gray-100 transition-colors" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
			<ngx-dropzone-label>
					<div class="flex flex-col items-center justify-center space-y-2 text-center">
							<i class="fa fa-cloud-upload-alt text-4xl text-gray-400"></i>
							<h3 class="text-lg font-medium text-gray-600">Dosyaları buraya bırakın veya yüklemek için tıklayın</h3>
							<p class="text-xs text-gray-400">Desteklenen formatlar: .jpg, .png, .jpeg</p>
					</div>
			</ngx-dropzone-label>
	</div>

	<div class="mt-4 space-y-2">
			<div *ngFor="let f of files" class="w-full bg-white border rounded-lg p-3 flex justify-between items-center shadow-sm">
				<div class="w-full flex flex-col justify-center items-center">
					<ngx-dropzone-image-preview 
						class="w-30 rounded-full" 
						[file]="f" 
						[removable]="true" 
						(removed)="onRemove(f)">
					</ngx-dropzone-image-preview>
					<div class="flex flex-col justify-center items-center">
						<p class="text-sm font-medium text-gray-700">{{ f.name }}</p>
						<p class="text-xs text-gray-400">{{ f.type }}</p>
					</div>	
				</div>
					<button class="text-red-500 hover:text-red-700 transition-colors" (click)="onRemove(f)">
							<i class="fa fa-trash-alt"></i>
					</button>
			</div>
	</div>

	<div class="text-right mt-4">
		<button
			(click)="uploadPhotos()"
			class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:from-indigo-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all shadow-lg transform-gpu hover:scale-105">
			Kaydet
		</button>
	</div>
</div>
