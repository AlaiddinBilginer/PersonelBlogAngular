<label for="etiketler" class="block text-lg font-medium text-gray-700 mb-2">Etiketler</label>

<div class="relative">
  <input 
    id="etiketler" 
    type="text" 
    placeholder="Etiket ekle" 
    [(ngModel)]="tagInput" 
    (keyup.enter)="addTag(tagInput)" 
    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
  />
</div>

<div class="flex flex-wrap items-center gap-2 mt-4 mb-8">
  <span 
    *ngFor="let tag of selectedTags" 
    class="bg-indigo-50 px-3 py-1 border border-indigo-200 rounded-xl text-sm font-medium flex items-center 
            space-x-1 hover:bg-indigo-200 hover:shadow transition transform-gpu hover:scale-105"
  >
    {{ tag }}
    <button 
      (click)="removeTag(tag)" 
      class="ml-2 text-indigo-400 hover:text-red-500 focus:outline-none transition-colors text-lg font-bold"
    >
      Ã—
    </button>
  </span>
</div>

<div class="text-right">
  <button 
    (click)="createTags()"
    class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:from-indigo-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all shadow-lg transform-gpu hover:scale-105"
  >
    Kaydet
  </button>
</div>
